<section>
    <h1>Postagens:</h1>

    {% for postagem in postagens %}
        <article>
            <header>
                <h2><a href="http://localhost/ProjetoPHP/MVC_PHP2/?pagina=post&id={{postagem.id}}">{{postagem.titulo}}</a></h2>
            </header>

            <p>{{postagem.conteudo}}</p>
        </article>
    {% endfor %}

</section>
